{% extends 'base.html' %}
{% block title %} Log-In / Create Account {% endblock %}

{% block content %}
<section class="bg-light text-dark p-5">
   <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md">
          <h2 class="center">Log In</h2>
          <form class="form-control" method="POST" action="/login">      
              <div class="form-group">
                  <label for="search-keyword">Email</label>
                  <input
                      id="submit-email"
                      class="form-control"
                      type="text"
                      name="email"
                      required
                  >
              </div>
              <div class="form-group">
                  <label for="search-keyword">Password</label>
                  <input
                      id="submit-password"
                      class="form-control"
                      type="password"
                      name="password"
                      required
                  >
              </div>
              <input type="submit" value="Log In" class="btn btn-primary" id="login-button">
          </form>
      </div>

      <div class="col-md">
          <h2 class="center">Create Account</h2>
          <form class="form-control" method="POST" action="/create-user">
              <div class="form-group">
                  <label for="search-keyword">Email</label>
                  <input
                      id="submit-email"
                      class="form-control"
                      type="text"
                      name="email"
                      required   
                    >
              </div>
              <div class="form-group">
                  <label for="search-keyword">Password</label>
                  <input
                      id="submit-password"
                      class="form-control"
                      type="password"
                      name="password"
                      required
                  >
              </div>
              <input type="submit" value="Create Account" class="btn btn-warning" id="login-button">
          </form>
      </div>
    </div>
  </div>
</div>
<div class="flash">
  <div class="login-flash">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class=flashes>
                  {% for message in messages %}
                      {{ message }}
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
  </div>
</div>
</section>
{% endblock %}
