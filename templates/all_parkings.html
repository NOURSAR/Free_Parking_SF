<!doctype html>
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<script > var coords = "{{ myLatLng|tojson|safe }}";</script>

<script  src="/static/maps.js" > </script>

{% block body %}
  <h1>All parkings</h1>
  <ul>
    {% for parking in parkings %}
    <li>
        <a href="/parkings/ {{ parking.parking_id }}">
          {{parking.st_name}}
          {{ parking.cnn }}
        </a>
      </li>
    {% endfor %}
  </ul>
    <body>
    <h1>Google Maps</h3>

   {% for coordinate in coordinates %}
    {% for spot in coordinate %}
        <li> {{ spot.lon }}, {{ spot.lat }}</li>
        {% endfor %}
    {% endfor %}


  </body>
{% endblock %}
