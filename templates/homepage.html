{% extends 'base.html' %}
{% block title %} Free Parking Search{% endblock %}

{% block body %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Maps Parking</title>
	<link rel="stylesheet" href="static/style.css">

</head>
<body>
<!-- <button id="login" action='/login-page' type="submit">Login</button> -->
<a class= "login" href = '/login-page'>Login</a>

<form id="searchdb" action="/search-parking" method="get">
  <input  name="search" type="text" placeholder="search parking">
</form>
<button id="searchdb" type="submit">search</button>

<form id = "addparking" method="POST" action="/add-parking">
  <input  type="text"name ="street" placeholder="enter a Street name">
  <input  type="text" name="lat" placeholder="enter lat">
  <input  type="text" name="lng"placeholder="enter lng" >
  <div id="info">info </div>
</form>
<button form= "addparking" type="submit" >submit</button>

<form id="addreview" method="POST" action="/add-review">
  <input type="text" name="rev" placeholder="add review">
</form>

<button id="addreview" type="submit">review</button>

<div id="map"></div>
<script src="/static/maps.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCLPu50m8qU4eQpqj7rm8U7i1gTa-s5TY&libraries=places&callback=initMap"></script>
</body>
</html>
{% endblock %}
