{% extends 'base.html' %}
<!-- {% block head %}{% endblock %} -->
{% block body %}

<section class="p-5 gg-dark p-5">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-md p-5">
        <h2 class="center">Search For Parking</h2>
        <form 
          class="form-control border border-dark"
          id="searchdb" 
          action="/search-parking">
          <div class="center"> *Street Name </div>
            <input  
              class="form-control"
              name ="streetname" 
              type="text" 
              placeholder="Street Name: Fell"
              required >
          <div class="center">*Cross Streets </div>
            <input  
              class="form-control" 
              name ="cross-street1" 
              type="text" 
              placeholder="optional: Franklin">
            <input   
              class="form-control"
              name ="cross-street2" 
              type="text" 
              placeholder="optional: California">
        </form>
      <button form="searchdb" 
        type="submit" 
        class="btn btn-primary d-grid gap-2 col-6">search</button>
    </div>
    <div class="col"> <img class="rounded border border-dark" src="/static/mm.webp" alt="" height="50%" width="50%"> </div>
    </div>
    <!-- <div class="col sm"></div> -->

  </div> 
</section>
{% endblock %}
