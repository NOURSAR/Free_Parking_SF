{% extends 'base.html' %}
{% block title %} Log-In / Create Account {% endblock %}

{% block content %}
<body>
      <div class="log-account">
      <div class="log-in">
          <h2 class="subheader">Log In</h2>
          <form method="POST" action="/login">      
              <div class="form-group">
                  <label for="search-keyword">Email</label>
                  <input
                      id="submit-email"
                      class="form-control"
                      type="text"
                      name="email"
                      required
                  >
              </div>
              <div class="form-group">
                  <label for="search-keyword">Password</label>
                  <input
                      id="submit-password"
                      class="form-control"
                      type="password"
                      name="password"
                      required
                  >
              </div>
              <input type="submit" value="Log In" class="btn" id="login-button">
          </form>
      </div>

      <div class="create-account">
          <h2 class="subheader">Create Account</h2>

          <form method="POST" action="/create-user">
              <div class="form-group">
                  <label for="search-keyword">Email</label>
                  <input
                      id="submit-email"
                      class="form-control"
                      type="text"
                      name="email"
                      required
                  >
              </div>
              <div class="form-group">
                  <label for="search-keyword">Password</label>
                  <input
                      id="submit-password"
                      class="form-control"
                      type="password"
                      name="password"
                      required
                  >
              </div>
              <input type="submit" value="Create Account" class="btn" id="login-button">
          </form>
      </div>
  </div>
</div>
<div class="flash">
  <div class="login-flash">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class=flashes>
                  {% for message in messages %}
                      {{ message }}
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
  </div>
</div>
</body>

{% endblock %}
